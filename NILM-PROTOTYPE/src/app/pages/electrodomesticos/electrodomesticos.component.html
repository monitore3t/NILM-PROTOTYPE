<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Potencia Electrodomésticos</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
    </div>
</div>
<div clas="row">
    <div class="col">
        <app-grafico-pastel [results]="elementos"></app-grafico-pastel>
    </div>
</div>
<hr style="margin-top:2%; height: 5%; background-color: rgba(79, 134, 136, 0.349);">
<h3 style="text-align: center; margin-top:2%;">Consumo Electrodomésticos</h3>
<div class="table-responsive">
    <table >
        <thead>
            <tr>
                <th>Electrodoméstico</th>
                <th>Potencia</th>
                <th>Hora de Conexión</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of elementos">
                <td>{{item.name}}</td>
                <td>{{item.value}}</td>
                <td>{{item.tiempo.seconds + dato1  | date: "mediumTime"}}</td>
            </tr>
        </tbody>
    </table>
</div>
